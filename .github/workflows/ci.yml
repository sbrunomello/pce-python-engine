name: CI

on:
  push:
  pull_request:

jobs:
  test-and-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Lint
        run: ruff check .
      - name: Type check
        run: mypy src
      - name: Tests
        run: pytest -q
      - name: Verify no binaries
        run: ./tools/scripts/verify-no-binaries.sh
      - name: Verify no secrets
        run: ./tools/scripts/verify-no-secrets.sh
