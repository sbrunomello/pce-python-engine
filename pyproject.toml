[tool.pytest.ini_options]
pythonpath = [
  "pce-core/src",
  "agents/rover/src",
  "agents/llm-assistant/src",
  "agents/llm-assistant",
  ".",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP", "N", "RUF"]

[tool.mypy]
python_version = "3.11"
strict = true
packages = ["pce", "rover_plugins", "llm_assistant", "agents.rover"]
ignore_missing_imports = true
explicit_package_bases = true
mypy_path = ["pce-core/src", "agents/rover/src", "agents/llm-assistant/src", "."]
