[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pce-agent-llm-assistant"
version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
  "fastapi>=0.115.0",
  "uvicorn>=0.30.0",
  "httpx>=0.27.0",
  "pce-python-core",
  "pce-agent-rover",
]

[tool.setuptools.packages.find]
where = ["src", "."]
include = ["llm_assistant*", "api*"]
